                display: none;

<body>
    
    
    <h1>11</h1>

        alert("안녕하세요");
        //  #3. document.write() (-> 브라우저 화면에 출력하기)
        document.write("<h1>hello js</h1>")

        var age = 30;
        var play = false;
        console.log(name , age);
        console.log(name +age);
        console.log(name);
        console.log(typeof name);   //  해당 변수의 타입을 리턴
        console.log(typeof age);
        console.log(typeof play);
        
        var test;
        console.log(test);
