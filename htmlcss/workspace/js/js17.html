<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 리터럴 객체
        let person = {
            name : "pika",
            age : 10,
            getData : function(){
                console.log("hello method!!");
            },
            test : {a:10, b: "hahaha",c:[1,2,3,4,5]}
        };
        
        console.log(person);
        console.log(person.age);    // 변수 출력
        let result = person.getData();  // 메서드 호출
        
        //  프로퍼티(변수) 추가 : 없는 이름의 프로퍼티명에 값대입
        person.height = 170;
        //  메서드 추가 : 없는 이름의 프로퍼티명에 익명함수 대입
        person.getSum = function(a,b){
            return a+b;
        };
        console.log(person.height);
        console.log(person.getSum(10,20));
    
        
    
    
    
    
    </script>
</body>
</html>
