<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div class="first"> div 1
        <div>1-1</div>
        <div>1-2</div>
        <div>1-3</div>
        <div class="test">test div</div>
    </div>
    <div id="second"> div2</div>
    <div id="third"> div3</div>
        
    <script>
        
        let elem = document.getElementsByTagName('div');
        console.log(elem);
        let elem2 = document.getElementsByClassName('first');
        console.log(elem2);
        let elem3 = document.getElementById('second');
        console.log(elem3);
        let elem4 = document.querySelector('div.test');
        console.log(elem4);
        let elem5 = document.querySelectorAll('div');
        console.log(elem5);
        
        for(let i =0 ; i<elem5.length ; i++){
            console.log(elem5[i].innerText);
        }
        for(let i =0 ; i<elem5.length ; i++){
            console.log(elem5[i].innerHTML);
        }
        
        
        
    </script>
</body>
</html>
