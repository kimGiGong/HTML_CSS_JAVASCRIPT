<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arr = [100, "abc", true ];
    
        arr[3] = -20;
        console.log(arr);
    
        arr[5] = 1000;
        console.log(arr);
        
        // 배열의 길이
        console.log(arr.length);
        
        // 데이터 배열 뒤에 추가 : push()
        arr.push(2000);
        console.log(arr);
        
        // 데이터 배열 앞에 추가 : inshift()
        arr.unshift("hello");
        console.log(arr);
                
        // 배열 마지막 데이터 꺼내서 리턴하고 배열에서는 삭제 : pop()
        console.log("pop() : "+arr.pop())
        console.log(arr);
        
        // 배열 맨 앞 데이터 꺼내서 리턴하고 배열에서는 삭제 : shift()
        console.log("shift() : "+arr.shift());
        console.log(arr);
        
        // 연결문자 삽입 : join("연결문자")
        var res = arr.join("-");
        console.log(res);
        
        // 배열 결합 : concat(배열)
        
        // 배열 잘라내기 : slice(startIndex, endIndex) endIndex 미포함
        res = arr.slice(0,2);
        console.log(res);
        
        var arr2= ["bb","BB","aa","AA",7,2,"하늘","아메리카노","노을",true]
        // 오름차순 정렬 : sort()
        res= arr2.sort();
        console.log(res);
        
        
        // 배열 역순 : reverse()
        res= arr2.sort();
        res= res.reverse();
        console.log(res);
        
    </script>
</body>
</html>
