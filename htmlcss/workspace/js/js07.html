<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 함수 정의
        function test (name, age){
            document.write("hello<br>");
            document.write("당신의 이름은"+name);
            document.write("이고 나이는"+age+"<br>");
        }
        
        // 함수 사용시점        
        test("피카츄",20);
        test("꼬부기",100);
        
        
    </script>
</body>
</html>
