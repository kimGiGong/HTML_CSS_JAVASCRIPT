<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var i =0;
        while(i<10){
            document.write("hello<br>");
            i++;
        }
        var a = 0;
        while(true){
            a++;
            document.write("haha");
            if(a==10){
                break;
            }
        }
          
        i=0;
        do{
            i++;
            document.write("<br>alal")
        }while(i<5);
        
        for(var i=0; i<5; i++){
            console.log("hello");
        }
        
        
        
        
    </script>
    
</body>
</html>
