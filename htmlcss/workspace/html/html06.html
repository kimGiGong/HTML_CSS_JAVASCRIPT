<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 링크 : a태그 : href 속성을 이용하여 다른페이지로 넘어가게 할 수 있는 태그
        - 속성
            href    : 링크 주소
            target  : 링크한 내용이 표시될 위치
                        새창 : _blank
                        현재창 : _self (default)
        - 앵커
            <태그 id="앵커명"></태그>
            <a href="#앵커명"> 텍스트나 이미지 </a>
    -->
    <a href="http://naver.com"> 네이버로 이동</a><br>
    <a href="http://naver.com" target="_blank"> 네이버로 새창 이동</a>
</body>
</html>
