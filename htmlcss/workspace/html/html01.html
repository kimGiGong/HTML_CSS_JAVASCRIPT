<!-- doctype : 문서유형을 지정하는 선언문, html5 문서이다-->
<!DOCTYPE html>  

<!-- html : 웹 문서의 시작과 끝을 알려주는 태그 : 안에는 크게 head, body 로 나뉜다. -->
<html lang="en">
<!-- head : 브라우저에게 정보를 주는 태그
        화면에 보이지 않지만 브라우저가 알아야할 정보를 모두 이안에 태그로 입력
        title, meta, style, link.... -->
<head>    
   <!-- meta : 문자인코딩 및 문서 키워드, 요약정보 -->
    <meta charset="UTF-8">
    <!-- title : 웹브라우저 탭에 작성되는 제목표시줄 지정 -->
    <title>  </title>
</head>
안녕하세요 html입니다.
<!-- body : 실제 브라우저에 표실될 내용들 안에 작성 -->
<body>
    hello <br />
    hello <br />
    hello
    <h1>안녕하세요~~~</h1>
</body>
</html>
