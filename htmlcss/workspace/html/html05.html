<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img tag</title>
</head>
<body>
    
    <h2> img tag </h2>
    <img src="img\cat.jpg" width="30%" ><!-- 상대 경로 -->
    <img src="D:\kim_young_joon\htmlcss\workspace\html\img\cat.jpg" width="30%"> <!-- 절대 경로 -->
    <img src="../sun.png" width"30%"><!-- 한단계 위로 나가기 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/280px-PNG_transparency_demonstration_1.png" width="30%"><!-- 이미지 주소 -->
    <!-- 
    - 이미지 파일
        GIF : 색상수 256가지, 파일크기 작음, 
                아이콘, 불릿, favicon 등 작은 이미지에 주로사용.
                움직이는 이미지 만들 수 있는 장점
        JPG : 사진
        PNG : 투명 배경 가능.
        
    - 속성
        
        src : 이미지 경로 값(확장자명 포함)으로 지정 (필수 기입 속성)
        alt : 이미지 설명글
        
    - 경로
        상대 경로 : 현재 작업파일을 기준으로 이미지 파일의 위치 작성
                작업하는 html 파일과 같은 폴더안에 있으면 : 이미지 파일 이름만 작성
                / \ : 한단계 폴더 안으로 들어가기
                . : 현재위치
                .. : 한단계 위로 나가기
        
        절대 경로 : 이미지 파일이 저장된 컴퓨터 내의 위치한 전체 주소
                    c:\html\img\test.jpg
    
    -->
    
</body>
</html>
