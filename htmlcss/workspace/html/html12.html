    <!-- 시멘틱 태그 : 웹페이지의 각 요소에 의미를 부여해서 의와 관련성을 기반으로
                    보다 진보된 검색 또는 서비스가 가능하도록 시도
                    html5에서는 시멘틱 웹을 위한 태그들이 제공됨.
                    안써도 전혀 무방하나 웹표준에 맞추려면 쓰는것도.....
                    
         header : 헤더, 상단부, 로고 같은것 위치
         nav : 네비게이션(메뉴바)
         aside : 오른쪽 소메뉴 같은 용도
         section : 본문 부분, aticle 포함
         article : 본문의 주 내용 컨텐츠가 들어가는 부분
         footer : 하단부, 회사소개, 회사정보, 사이트맵 등
    -->
