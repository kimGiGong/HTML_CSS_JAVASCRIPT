<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- 목록태그 :
        ul : 순서없는 목록 만들기 : unorder list : ul안에 목록은 li 태그로 나열
             각 항목앞에 원이나 사각형같은 불릿(bullet)이 붙는다.
             CSS의 list-style-type 속성으로 수정가능
        ol : 순서가 있는 목록 만들기 : ol 안에 목록은 li 태그로 나열 
             각 항목앞에 순서를 나타내는 숫자,문자 가 붙는다
             태그 속성으로 수정가능
             type 속성 : 목록앞에 숫자/영문/로마숫자 변경가능.
                         값 : 1 = 숫자(default), a = 영어소문자, A = 영문대문자,
                         i = 로마숫자 소문자 , I = 로마숫자 대문자
             start속성 : 시작값 지정
             reversed : 항목을 역순으로 표시
    -->
    <h2>웹개발 커리큘럼</h2>
    <h3>ul. li</h3>
    <ul>
        <li>java</li>
        <li>html</li>
        <li>javascript</li>
        <li>jsp</li>
        <li>spring</li>
    </ul>
    <ol type="I" reversed>
        <li>java</li>
        <li>html</li>
        <li>javascript</li>
        <li>jsp</li>
        <li>spring</li>
    </ol>
    
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
