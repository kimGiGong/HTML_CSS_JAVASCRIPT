<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selcet</title>
</head>
<body>
    <!-- 옵션중에 선택하는 태그 : selcet -->
    <form>
        <select name="opt">
            <option value="1" selected>내용1</option>
            <option value="2">내용2</option>
            <option value="3">내용3</option>
            <option value="4">내용4</option>
            <option value="5">내용5</option>
        </select> <br>
        <!-- 여러줄 입력하는 텍스트 영역 -->
        <textarea name="txt" cols="30" rows="5">안녕하세요</textarea><br>
        <!-- 버튼 태그 -->
        <button type="button" onclick="alert('hello')">버튼</button>
        <button type="reset">리셋</button>
    </form>
</body>
</html>
