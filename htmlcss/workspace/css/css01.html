<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <!-- 외부 스타일 시트 적용 -->
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <!-- 내부 스타일 시트 적용 -->
    <style>
        /* 이 태그 사이에 css 문법으로 스타일 코드 작성 */
        h2 {background-color: lightblue;}    
    </style>
    
</head>
<body>
    
    <h1>외부 스타일 시트</h1>
    <h2>내부 스타일 시트</h2>
    <h3 style="background-color:magenta;">인라인 스타일 시트</h3>
          <p><strong>우선순위 h3 > h2 > h1</strong></p>  
          
</body>
</html>
